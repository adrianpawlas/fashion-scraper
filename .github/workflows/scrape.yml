name: Scrape products

on:
  schedule:
    - cron: "0 0,12 * * *"   # 00:00 and 12:00 UTC daily
  workflow_dispatch:         # allow manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      USER_AGENT: ${{ secrets.USER_AGENT }}
      EMBEDDINGS_MODEL: ${{ secrets.EMBEDDINGS_MODEL }}
      HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
      HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-${{ runner.os }}-${{ env.EMBEDDINGS_MODEL }}
          restore-keys: hf-${{ runner.os }}-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper (Zara only, with sync)
        run: python -m scraper.cli --sites Zara --sync
