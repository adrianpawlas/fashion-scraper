-
  brand: Zara
  merchant: Zara
  source: scraper
  country: us
  debug: true
  respect_robots: false
  api:
    endpoints:
      - "https://www.zara.com/us/en/category/2443335/products?ajax=true"
    items_path:
      - "productGroups[].elements[].commercialComponents[]"
      - "productGroups[].elements[]"
      - "products[]"
    field_map:
      external_id: "seo.discernProductId"
      product_id: "seo.discernProductId"
      title: "name"
      description: ["seo.jsonLd.description", "detail.colors[].name | [0]", "description"]
      color_names: ["detail.colors[].name", "detail.colors[].colorName", "detail.colors[].badge | [?@=='COLOR'] | []"]
      gender: ["sectionName", "section", "familyName"]
      price: "price"
      currency: "'USD'"
      image_url:
        - "detail.colors[].xmedia[].extraInfo.deliveryUrl | [0]"
        - "detail.colors[].xmedia[].url | [0]"
        - "xmedia[].url | [0]"
      seo_keyword: "seo.keyword"
      seo_product_id: "id"
      product_url: null
      brand: "'Zara'"
      availability: "availability"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.0.0 Safari/537.36"
      Accept: "application/json, text/plain, */*"
      Accept-Language: "en-US,en;q=0.9"
      Referer: "https://www.zara.com/us/en/"
    debug: true
    prewarm:
      - "https://www.zara.com/us/en/"
      - "https://www.zara.com/us/en/man-tshirts-l855.html"
    product_url_template: "https://www.zara.com/us/en/{keyword}-p{id}.html?v1={discern_id}"
-
  brand: H&M
  merchant: H&M
  source: scraper
  country: us
  debug: true
  respect_robots: false
  html:
    category_urls:
      - "https://www2.hm.com/en_us/men/products/view-all.html"
    # Extract products directly from category page (no individual product page visits)
    product_selector: "[data-articlecode], .product-item, .grid-item"
    product_selectors:
      external_id: "[data-articlecode]"
      product_id: "[data-articlecode]"
      title: "[data-qa='product-name'], .product-name, .item-heading, h3, .link"
      description: "[data-qa='product-description'], .product-description"
      price: "[data-qa='product-price'], .product-price, .price, .actual-price"
      image: "img[data-src], img[src*='assets'], img[src*='//lp2.hm.com/'], img[src*='//image.hm.com/']"
      brand: "'H&M'"
      gender: "'Men'"
      currency: "'USD'"
      product_url: "'https://www2.hm.com/en_us/productpage.' + [data-articlecode] + '.html'"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/129.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7"
      Accept-Language: "en-US,en;q=0.9"
      Accept-Encoding: "gzip, deflate, br"
      Cache-Control: "max-age=0"
      Sec-Ch-Ua: '"Google Chrome";v="129", "Not=A?Brand";v="8", "Chromium";v="129"'
      Sec-Ch-Ua-Mobile: "?0"
      Sec-Ch-Ua-Platform: '"Windows"'
      Sec-Fetch-Dest: "document"
      Sec-Fetch-Mode: "navigate"
      Sec-Fetch-Site: "none"
      Sec-Fetch-User: "?1"
      Upgrade-Insecure-Requests: "1"
    use_browser: true
      prewarm:
      - "https://www2.hm.com/en_us/"
      - "https://www2.hm.com/en_us/men.html"
